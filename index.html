<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrested Development Trivia</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <img src="images/arrested-development.png" alt="arrested-development">
    <div>Quiz Time</div>
    <div>Time Left: <span id="show-number"></span></div>
    <form id="questions">
        <p class="questioncolor">According to George Sr. where is there always money?</p>
        <input type="radio" name="1" value="a"> Politics<br>
        <input type="radio" name="1" value="b"> The Banana Stand<br>
        <input type="radio" name="1" value="c"> Cinco de Cuatro
    <br>
        <p class="questioncolor">Who was the lawyer and what was his website?</p>
        <input type="radio" name="2" value="a"> Blah Blah Blah's Law Blog<br>
        <input type="radio" name="2" value="b"> Bob LaBlaw's Law Blog<br>
        <input type="radio" name="2" value="c"> Bob LoBlaw's Law Blog<br>
    <br>
        <p class="questioncolor">What did Gob think G.O.B meant?</p>
        <input type="radio" name="3" value="a"> Geobead<br>
        <input type="radio" name="3" value="b"> Good ol' Boy<br>
        <input type="radio" name="3" value="c"> Gob
    </form>
    <br>
    <div id="results"></div>
    <script src="javascript/app.js"></script>
</body>

</html>
